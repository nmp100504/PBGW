<head>

  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  	<meta http-equiv="x-ua-compatible" content="ie=edge">

  	<title>Checkout - Getyootech - Gadgets Ecommerce Site Template</title>
  	<link rel="shortcut icon" href="assets/images/logo/favourite_icon.svg">

  <!-- fraimwork - css include -->
  <link rel="stylesheet" type="text/css" th:href="@{/assetsLandingPage/css/bootstrap.min.css}">

  <!-- icon font - css include -->
  <link rel="stylesheet" type="text/css" th:href="@{/assetsLandingPage/css/fontawesome.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/assetsLandingPage/css/stroke-gap-icons.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/assetsLandingPage/css/icofont.css}">

  <!-- animation - css include -->
  <link rel="stylesheet" type="text/css" th:href="@{/assetsLandingPage/css/animate.css}">

  <!-- carousel - css include -->
  <link rel="stylesheet" type="text/css" th:href="@{/assetsLandingPage/css/slick.css}">
  <link rel="stylesheet" type="text/css" th:href="@{/assetsLandingPage/css/slick-theme.css}">

  <!-- popup - css include -->
  <link rel="stylesheet" type="text/css" th:href="@{/assetsLandingPage/css/magnific-popup.css}">

  <!-- jquery-ui - css include -->
  <link rel="stylesheet" type="text/css" th:href="@{/assetsLandingPage/css/jquery-ui.css}">

  <!-- select option - css include -->
  <link rel="stylesheet" type="text/css" th:href="@{/assetsLandingPage/css/nice-select.css}">

  <!-- custom - css include -->
  <link rel="stylesheet" type="text/css" th:href="@{/assetsLandingPage/css/style.css}">

</head>


<body>

<!-- body_wrap - start -->
<div class="body_wrap">

  <!-- backtotop - start -->
  <div class="backtotop">
    <a href="#" class="scroll">
      <i class="far fa-arrow-up"></i>
    </a>
  </div>
  <!-- backtotop - end -->

  <!-- preloader - start -->
  <div id="preloader"></div>
  <!-- preloader - end -->

  <!-- header_section - start
  ================================================== -->
  <th:block th:replace="~{fragment/header :: header}"></th:block>
      <!-- header_section - end
      ================================================== -->

      <!-- main body - start
      ================================================== -->
      <main>

        <!-- breadcrumb_section - start
        ================================================== -->
        <div class="breadcrumb_section">
          <div class="container">
            <ul class="breadcrumb_nav ul_li">
              <li><a th:href="@{/}">Home</a></li>
              <li>Check Out</li>
            </ul>
          </div>
        </div>
        <!-- breadcrumb_section - end
        ================================================== -->

        <!-- checkout_section - start
        ================================================== -->
        <section class="checkout_section section_space">
          <div class="container">
            <form action="#" th:action="@{/api/payment/create-payment}" method="post">

              <!-- Billing Details Section -->
              <div class="checkout_widget bg-light">
                <h3 class="checkout_widget_title">Billing Details</h3>

                <!-- First Name and Last Name -->
                <div class="row">
                  <div class="col col-md-6 col-sm-6">
                    <div class="form_item">
                      <h4 class="input_title">First Name</h4>
                      <input type="text" name="firstname" th:value="${currentUser.get().firstName}" th:placeholder="${currentUser.get().firstName}" readonly>
                    </div>
                  </div>
                  <div class="col col-md-6 col-sm-6">
                    <div class="form_item">
                      <h4 class="input_title">Last Name</h4>
                      <input type="text" name="lastname" th:value="${currentUser.get().lastName}" th:placeholder="${currentUser.get().lastName}" readonly>
                    </div>
                  </div>
                </div>

                <!-- Address Fields -->
                <div class="form_item">
                  <h4 class="input_title">Address *</h4>
                  <input type="text" name="streetaddress" placeholder="Street Address" required>
                  <input type="text" name="apartmentaddress" placeholder="Apartment, suite, unit etc. (optional)">
                </div>

                <div class="form_item">
                  <h4 class="input_title">Town / City *</h4>
                  <input type="text" name="town" placeholder="Town / City" required>
                </div>

                <div class="row">
                  <div class="col col-md-6 col-sm-6">
                    <div class="form_item">
                      <h4 class="input_title">Country *</h4>
                      <input type="text" name="country" placeholder="Country" required>
                    </div>
                  </div>
                  <div class="col col-md-6 col-sm-6">
                    <div class="form_item">
                      <h4 class="input_title">Postcode / Zip *</h4>
                      <input type="text" name="postcode" placeholder="Postcode / Zip" >
                    </div>
                  </div>
                </div>

                <!-- Contact Info -->
                <div class="form_item mb-5">
                  <h4 class="input_title">Contact Info *</h4>
                  <input type="email" name="email" th:placeholder="${currentUser.get().email}" placeholder="Email Address" readonly>
                  <th:block th:if="${currentUser.get().phone == null}">
                    <input type="tel" name="telephone" placeholder="Phone Number"  required>
                  </th:block>
                  <th:block th:if="${currentUser.get().phone != null}">
                    <input type="tel" name="telephone" th:placeholder="${currentUser.get().phone}" >
                  </th:block>

                </div>

                <!-- Ship to a different address checkbox and note textarea -->
                <div class="checkout_widget_title">
                  <h3>Ship to a different address?</h3>
                </div>
                <div class="form_item note_textarea mb-0">
                  <h4 class="input_title">Other Note</h4>
                  <textarea name="note" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                </div>
              </div>

              <!-- Your Order Section -->
              <div class="checkout_widget">
                <h3 class="checkout_widget_title">Your Order</h3>
                <div class="cart_table checkout_table">
                  <table class="table">
                    <thead>
                    <tr>
                      <th>PRODUCT</th>
                      <th>PRICE</th>
                      <th>QUANTITY</th>
                      <th>TOTAL</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="items : ${cartItems}">
                      <td>
                        <div th:each="product, iterStat : ${items.getProduct().getProductImages()}" th:if="${iterStat.index == 0}" class="cart_product">
                          <img th:src="@{'/images/Product/' + ${product.getImageFileName()}}" alt="Product Image">
                          <h3 th:text="${items.product.getProductName()}"></h3>
                        </div>
                      </td>
                      <td><span class="price_text" th:text="${#numbers.formatDecimal(items.product.getProductSalePrice(), 0, 'COMMA', 0, 'POINT') + ' VND'}"></span></td>
                      <td><strong class="quantity_count" th:text="${items.getQuantity()}"></strong></td>
                      <td><span class="price_text" th:text="${#numbers.formatDecimal(items.product.getProductSalePrice() * items.getQuantity(), 0, 'COMMA', 2, 'POINT') + ' VND'}"></span></td>
                    </tr>
                    <tr>
                      <td></td>
                      <td></td>
                      <td><strong>Order Total</strong></td>
                      <td><strong th:text="${#numbers.formatDecimal(orderTotal, 0, 'COMMA', 0, 'POINT') + ' VND'}"></strong></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>

              <input type="hidden" name="amount" th:value="${orderTotal}">
              <!-- Place Order Button -->
              <div class="load_more">
                <button type="submit" class="btn btn_primary w-100">Place Order</button>
              </div>

            </form>






          </div>
        </section>
        <!-- checkout_section - end
        ================================================== -->

        <!-- newsletter_section - start
        ================================================== -->
        <section class="newsletter_section">
          <div class="container">
            <
          </div>
        </section>
        <!-- newsletter_section - end
        ================================================== -->

      </main>
      <!-- main body - end
      ================================================== -->

      <!-- footer_section - start
      ================================================== -->
  <th:block th:replace="~{fragment/footer :: footer}"></th:block>
      <!-- footer_section - end
      ================================================== -->

    </div>
    <!-- body_wrap - end -->

    <!-- fraimwork - jquery include -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap5-dropdown-ml-hack.js"></script>

    <!-- carousel - jquery include -->
    <script src="assets/js/slick.min.js"></script>

    <!-- popup - jquery include -->
    <script src="assets/js/magnific-popup.min.js"></script>

    <!-- jquery-ui - jquery include -->
    <script src="assets/js/jquery-ui.js"></script>

    <!-- off canvas sidebar - jquery include -->
    <script src="assets/js/mCustomScrollbar.js"></script>

    <!-- select option - jquery include -->
    <script src="assets/js/nice-select.min.js"></script>

    <!-- countdown timer - jquery include -->
    <script src="assets/js/countdown.js"></script>

    <!-- counter up - jquery include -->
    <script src="assets/js/counterup.min.js"></script>
    <script src="assets/js/waypoints.min.js"></script>

    <!-- custom - jquery include -->
    <script src="assets/js/main.js"></script>

  </body>
