<div class="container">
    <h1>Update Post</h1>
    <form th:action="@{/posts/update/{id}(id=${post.id})}" th:object="${post}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" th:field="*{title}" class="form-control"/>
        </div>
        <div class="form-group">
<!--            <label for="summary">Summary</label>-->
<!--            <textarea id="summary" name="summary" th:field="*{summary}" class="form-control"></textarea>-->
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" th:field="*{content}" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
