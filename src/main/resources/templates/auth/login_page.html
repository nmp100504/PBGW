<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>PBGW-STORE</title>
    <th:block th:replace="~{fragment/framework :: framework}"></th:block>
</head>

<body>

<!-- body_wrap - start -->
<div class="body_wrap">

    <!-- backtotop - start -->
    <div class="backtotop">
        <a href="#" class="scroll">
            <i class="far fa-arrow-up"></i>
        </a>
    </div>
    <!-- backtotop - end -->

    <!-- preloader - start -->
    <div id="preloader"></div>
    <!-- preloader - end -->

    <!-- header_section - start
    ================================================== -->
    <th:block th:replace="~{fragment/header :: header}"></th:block>
    <!-- header_section - end
    ================================================== -->

    <!-- main body - start
    ================================================== -->
    <main>


        <!-- breadcrumb_section - start
        ================================================== -->
        <div class="breadcrumb_section">
            <div class="container">
                <ul class="breadcrumb_nav ul_li">
                    <li><a th:href="@{/}">Home</a></li>
                    <li>Register</li>
                </ul>
            </div>
        </div>
        <!-- breadcrumb_section - end
        ================================================== -->

        <!-- register_section - start
        ================================================== -->
        <section class="register_section section_space">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <ul class="nav register_tabnav ul_li_center" role="tablist">
                            <li role="presentation">
                                <button class="active" data-bs-toggle="tab" data-bs-target="#signin_tab" type="button" role="tab" aria-controls="signin_tab" aria-selected="true">
                                    Sign In
                                </button>
                            </li>
                        </ul>
                        <div class="register_wrap tab-content">
                            <div class="tab-pane fade show active" id="signin_tab" role="tabpanel">
                                <div th:if="${message}" class="alert alert-success" role="alert">
                                    <span th:text="${message}"></span>
                                </div>
                                <form th:action="@{/login}" method="post">
                                    <div class="form_item_wrap">
                                        <h3 class="input_title">Email*</h3>
                                        <div class="form_item">
                                            <label for="email_input1"><i class="fas fa-user"></i></label>
                                            <input id="email_input1" type="text" name="email" placeholder="Email">
                                            <span>Ex:black-level help text here.</span>
                                        </div>
                                    </div>

                                    <div class="form_item_wrap">
                                        <h3 class="input_title">Password*</h3>
                                        <div class="form_item">
                                            <label for="password_input"><i class="fas fa-lock"></i></label>
                                            <input id="password_input" type="password" name="password" placeholder="Password">
                                        </div>
                                    </div>

                                    <div class="forget_pass_wrap align-items-center justify-content-between">
                                        <div class="checkbox_item m-0">
                                            <input id="remember_checkbox" type="checkbox" name="remember-me">
                                            <label for="remember_checkbox" >Remember Me</label>
                                        </div>
                                        <div class="forget_pass">
                                            <a href="/" th:href="@{registration/forgot-password-request}">Forgot password</a>
                                        </div>
                                    </div>
                                    <div th:if="${param.error}" class="col-sm-12">
                                        <p class="alert alert-danger alert-dismissible fade show" role="alert">Invalid username or password</p>
                                    </div>
                                    <div class="text-start d-flex justify-content-between">
                                        <button type="submit" class="btn btn_secondary">Sign In Now</button>
                                        <div >
                                            <a th:href="@{/registration/registration-form}" id="regis" class="btn h-100 align-items-center d-flex">
                                                    Register
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </section>
        <!-- register_section - end
        ================================================== -->

        <!-- newsletter_section - start
        ================================================== -->
        <section class="newsletter_section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col col-lg-6">
                        <h2 class="newsletter_title text-white">
                            <i class="icofont-paper-plane"></i>
                            Sign Up for Newsletter
                        </h2>
                    </div>
                    <div class="col col-lg-6">
                        <form action="#!">
                            <div class="newsletter_form">
                                <input type="email" name="email" placeholder="Enter your email address">
                                <button type="submit" class="btn btn_danger">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- newsletter_section - end
        ================================================== -->

    </main>
    <!-- main body - end
    ================================================== -->

    <!-- footer_section - start
    ================================================== -->
    <th:block th:replace="~{fragment/footer :: footer}"></th:block>
    <!-- footer_section - end
    ================================================== -->

</div>
<!-- body_wrap - end -->

<!-- fraimwork - jquery include -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/popper.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/bootstrap5-dropdown-ml-hack.js}"></script>

<!-- carousel - jquery include -->
<script th:src="@{/assets/js/slick.min.js}"></script>

<!-- popup - jquery include -->
<script th:src="@{/assets/js/magnific-popup.min.js}"></script>

<!-- jquery-ui - jquery include -->
<script th:src="@{/assets/js/jquery-ui.js}"></script>

<!-- off canvas sidebar - jquery include -->
<script th:src="@{/assets/js/mCustomScrollbar.js}"></script>

<!-- select option - jquery include -->
<script th:src="@{/assets/js/nice-select.min.js}"></script>

<!-- countdown timer - jquery include -->
<script th:src="@{/assets/js/countdown.js}"></script>

<!-- counter up - jquery include -->
<script th:src="@{/assets/js/counterup.min.js}"></script>
<script th:src="@{/assets/js/waypoints.min.js}"></script>

<!-- custom - jquery include -->
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
