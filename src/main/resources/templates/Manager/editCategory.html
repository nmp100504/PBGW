<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PBGW</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Edit Category</h2>

            <form method="post" enctype="multipart/form-data" th:object="${categoryDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${category.id}">

                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${categoryDto.categoryName}">
                        <p th:if="${#fields.hasErrors('categoryName')}" th:errorclass="text-danger"
                           th:errors="${categoryDto.categoryName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category Description</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${categoryDto.categoryDesc}">
                        <p th:if="${#fields.hasErrors('categoryDesc')}" th:errorclass="text-danger"
                           th:errors="${categoryDto.categoryDesc}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/Category/' + ${category.categoryImage}}" alt="..." width="150">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${categoryDto.categoryImage}">
                        <p th:if="${#fields.hasErrors('categoryImage')}" th:errorclass="text-danger"
                           th:errors="${categoryDto.categoryImage}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8" >
                        <div class="form-check form-check-inline">
                            <input class="form-check-input"  type="radio" th:field="${categoryDto.categoryStatus}" value="1"/>
                            <label  class="form-check-label"> Active</label>
                            <p th:if="${#fields.hasErrors('categoryStatus')}" th:errorclass="text-danger"
                               th:errors="${categoryDto.categoryStatus}"></p>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input"  type="radio" th:field="${categoryDto.categoryStatus}" value="0">
                            <label class="form-check-label"> Inactive</label>
                            <p th:if="${#fields.hasErrors('categoryStatus')}" th:errorclass="text-danger"
                               th:errors="${categoryDto.categoryStatus}"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/ManagerDashBoard/categoryList" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
